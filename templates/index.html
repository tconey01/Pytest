<!-- HTML structure for PyBullet Beam Control -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBullet Beam Control</title>
    <!-- Import socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <style>
        /* Styling for centered container and canvas */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { text-align: center; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        canvas { border: 1px solid #ddd; }
        .instructions { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <!-- Main content: title, canvas, and instructions -->
    <div class="container">
        <h1>PyBullet Beam Control</h1>
        <canvas id="videoCanvas" width="640" height="360"></canvas>
        <div class="instructions">Use Left and Right arrow keys to control the beam angle</div>
    </div>

    <script>
        /* Setup WebSocket connection */
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');

        /* Emit keypress events to server */
        document.addEventListener('keydown', (event) => {
            if (['ArrowLeft', 'ArrowRight'].includes(event.key)) socket.emit('keypress', { key: event.key });
        });

        /* Render incoming video frames onto the canvas */
        socket.on('new_frame', (data) => {
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            img.src = 'data:image/jpeg;base64,' + btoa(String.fromCharCode(...new Uint8Array(data.image)));
        });

        /* Handle connection status logging */
        socket.on('connect', () => console.log('Connected to server'));
        socket.on('disconnect', () => console.log('Disconnected from server'));
    </script>
</body>
</html>
